<div class="row" ng-controller="LoginController" style="margin-top: 80px;">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" translate>signin</h3>
            </div>
            <div class="panel-body">
                <form class="form form-horizontal" ng-submit="ctrl.login()">
                    <div class="form-group">
                        <label class="control-label col-md-3" for="userName" translate>username</label>
                        <div class="col-md-6">
                            <input class="form-control" id="userName" ng-model="ctrl.userName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3" for="password" translate>password</label>

                        <div class="col-md-6">
                            <input class="form-control " type="password" id="password"
                                   ng-model="ctrl.password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <button type="submit" class="btn btn-lg btn-primary" translate>ok</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
    	<div class="well-lg bg-info">
    		Login as:<br/>
                admin/test123(for ADMIN ROLE)<br/>
                test/test123.
    	</div>
    </div>
</div>
