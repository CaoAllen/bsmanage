<div ng-init="selected = { tab: 0 }" class="schema-form-tabs {{form.htmlClass}}">
  <ul class="nav nav-tabs">
    <li ng-repeat="tab in form.tabs"
        ng-disabled="form.readonly"
        ng-click="$event.preventDefault() || (selected.tab = $index)"
        ng-class="{active: selected.tab === $index}">
        <a href="#">{{ tab.title }}</a>
    </li>
  </ul>

  <div class="tab-content {{form.fieldHtmlClass}}">
    <div class="tab-pane"
         ng-disabled="form.readonly"
         ng-repeat="(tabIndex, tab) in form.tabs"
         ng-show="selected.tab === $index"
         ng-class="{active: selected.tab === $index}"
         ng-init=''>

        
        <ul class="section-nav">
          <li ng-repeat="item in tab.items" section-navigation="item" model="model" name="sectionScroll{{tabIndex}}{{$index}}">
          </li>
        </ul>

        <bootstrap-decorator ng-repeat="item in tab.items" form="item" id='sectionScroll{{tabIndex}}{{$index}}'>
        </bootstrap-decorator>
    </div>
  </div>
</div>
